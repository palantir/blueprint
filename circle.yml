general:
  artifacts:
    # compiled assets for each package
    - packages/core/dist
    - packages/datetime/dist
    - packages/docs/dist
    - packages/landing/dist
    - packages/table/dist
    # code coverage reports
    - packages/core/coverage
    - packages/datetime/coverage
    # preview pages
    - packages/table/preview
    # GH Pages content
    - docs
machine:
  node:
    version: 6.1.0
dependencies:
  cache_directories:
    - packages/core/node_modules
    - packages/datetime/node_modules
    - packages/docs/node_modules
    - packages/landing/node_modules
    - packages/table/node_modules
  # non-zero exit codes in `dependencies` group will fail the build early
  # so these following commands will block the build and prevent tests
  post:
    - lerna bootstrap
    - gulp build
test:
  override:
    - gulp check
    - gulp test
deployment:
  preview:
    branch: /.*/
    commands:
      - ./scripts/preview.sh
  npm:
    tag: /release-.*/
    owner: palantir
    commands:
      - ./scripts/npmPublish.sh
