<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Perf</title>
  <link rel="stylesheet" type="text/css" href="dist/perf.css">
  <style>
    body {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;

      margin: 0;
      padding: 0;
    }

    body.pt-dark {
      background-color: #293742;
    }

    #page-content {
      position: absolute;
      top: 50px;
      left: 0;
      bottom: 0;
      right: 0;
    }

    .container {
      background: #F5F8FA;
      display: flex;
      overflow: hidden;
      height: 100%;
    }

    .table {
      flex: 1;
      order: 2;
      z-index: 1;
    }

    .table.is-inline {
      margin-left: -12.5%;
      max-height: 50%;
      max-width: 50%;
      transform: translateX(50%) translateY(50%);
    }

    .sidebar {
      background-color: #EBF1F5;
      flex-basis: 300px;
      height: 100%;
      order: 1;
      overflow-y: auto;
      padding: 20px;
      z-index: 2;
    }

    label.tbl-select-label {
      margin-bottom: 7px;
    }

    .tbl-select-label .pt-select {
      float: right;
    }

    .tbl-zebra-stripe {
      background: #F5F8FA;
    }
  </style>
</head>
<body>
  <div id="nav"></div>
  <div id="page-content"></div>
  <script src="dist/perf.bundle.js"></script>
</body>
</html>
