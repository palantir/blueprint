version: 2
jobs:
  install-dependencies:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-dependency-cache-{{ checksum "yarn.lock" }}
            - v3-dependency-cache-
      - run: yarn
      - run: echo "Checking if lockfiles changed..." && git diff --exit-code
      - run: npm rebuild node-sass
      - save_cache:
          key: v3-dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/yarn
            - ~/.cache/yarn
            - node_modules
      - persist_to_workspace:
          root: '.'
          paths:
            - yarn.lock

  compile-libs:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          keys:
            - v3-dependency-cache-{{ checksum "yarn.lock" }}
            - v3-dependency-cache-
      - run: yarn compile
      - persist_to_workspace:
          root: '.'
          paths:
            - packages/*/dist
            - packages/*/src/generated

  lint:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          keys:
            - v3-dependency-cache-{{ checksum "yarn.lock" }}
            - v3-dependency-cache-
      - run: yarn lint

  dist-libs:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          key: v3-dependency-cache-{{ checksum "yarn.lock" }}
      - run: yarn dist:libs
      - persist_to_workspace:
          root: '.'
          paths:
            - packages/core/dist
            - packages/datetime/dist
            - packages/docs/dist
            - packages/labs/dist
            - packages/select/dist
            - packages/table/dist

  dist-apps:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          key: v3-dependency-cache-{{ checksum "yarn.lock" }}
      - run: yarn dist:apps
      - persist_to_workspace:
          root: '.'
          paths:
            - packages/docs-app/dist
            - packages/landing-app/dist
            - packages/table-dev-app/dist

  test:
    docker:
      - image: circleci/node:8
    parallelism: 6
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          key: v3-dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          command: |
              case $CIRCLE_NODE_INDEX in \
              0) yarn lerna run test --scope '@blueprintjs/core' ;; \
              1) yarn lerna run test --scope '@blueprintjs/datetime' ;; \
              2) yarn lerna run test --scope '@blueprintjs/icons' ;; \
              3) yarn lerna run test --scope '@blueprintjs/labs' ;; \
              4) yarn lerna run test --scope '@blueprintjs/select' ;; \
              5) yarn lerna run test --scope '@blueprintjs/table' ;; \
              esac

