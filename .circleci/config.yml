version: 2
jobs:
  install-dependencies:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          keys:
            - v6-dependency-cache-{{ checksum "yarn.lock" }}
            - v6-dependency-cache-
      - run: yarn
      - run: echo "Checking if lockfiles changed..." && git diff --exit-code
      - run: npm rebuild node-sass
      - save_cache:
          key: v6-dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/yarn
            - ~/.cache/yarn
            - node_modules
            - packages/core/node_modules
            - packages/datetime/node_modules
            - packages/docs/node_modules
            - packages/icons/node_modules
            - packages/labs/node_modules
            - packages/select/node_modules
            - packages/table/node_modules
            - packages/timezone/node_modules
      - persist_to_workspace:
          root: '.'
          paths:
            - yarn.lock

  compile-libs:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          keys:
            - v6-dependency-cache-{{ checksum "yarn.lock" }}
            - v6-dependency-cache-
      - run: yarn compile
      - persist_to_workspace:
          root: '.'
          paths:
            - packages/*/dist
            - packages/*/src/generated

  lint:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          keys:
            - v6-dependency-cache-{{ checksum "yarn.lock" }}
            - v6-dependency-cache-
      - run: yarn lint

  dist-libs:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          key: v6-dependency-cache-{{ checksum "yarn.lock" }}
      - run: yarn dist:libs
      - persist_to_workspace:
          root: '.'
          paths:
            - packages/core/dist
            - packages/datetime/dist
            - packages/docs/dist
            - packages/labs/dist
            - packages/select/dist
            - packages/table/dist
            - packages/timezone/dist

  dist-apps:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          key: v6-dependency-cache-{{ checksum "yarn.lock" }}
      - run: yarn dist:apps
      - persist_to_workspace:
          root: '.'
          paths:
            - packages/docs-app/dist
            - packages/landing-app/dist
            - packages/table-dev-app/dist

  test:
    docker:
      - image: circleci/node:8
    parallelism: 7
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          key: v6-dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          command: |
              case $CIRCLE_NODE_INDEX in \
              0) cd packages/core && yarn test ;; \
              1) cd packages/datetime && yarn test ;; \
              2) cd packages/icons && yarn test ;; \
              3) cd packages/labs && yarn test ;; \
              4) cd packages/select && yarn test ;; \
              5) cd packages/table && yarn test ;; \
              6) cd packages/timezone && yarn test ;; \
              esac

  deploy-preview:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - store_artifacts:
          path: docs
      - store_artifacts:
          path: packages/docs-app/dist
      - store_artifacts:
          path: packages/landing-app/dist
      - store_artifacts:
          path: packages/table-dev-app/dist
      - run:
          name: Submit Github comment with links to built artifacts
          command: ./scripts/submit-preview-comment

  deploy-npm:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - restore_cache:
          key: v2-dependency-cache-{{ checksum "yarn.lock" }}
      - run: ./scripts/publish-npm-semver-tagged

workflows:
  version: 2
  compile_lint_test_dist_deploy:
    jobs:
      - install-dependencies
      - compile-libs:
          requires: [install-dependencies]
      - lint:
          requires: [install-dependencies]
      - dist-libs:
          requires: [compile-libs]
      - dist-apps:
          requires: [compile-libs]
      - test:
          requires: [compile-libs]
      - deploy-preview:
          requires: [dist-apps]
      - deploy-npm:
          requires: [deploy-preview]
          filters:
            branches:
              only:
                - master
                - /^release\/.*/
