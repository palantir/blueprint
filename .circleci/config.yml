  deploy-preview:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: '.'
      - store_artifacts:
          path: docs
      - store_artifacts:
          path: packages/docs-app/dist
      - store_artifacts:
          path: packages/landing-app/dist
      - store_artifacts:
          path: packages/table-dev-app/dist
