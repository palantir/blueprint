workflows:
  version: 2
  compile_lint_test_dist_deploy:
    jobs:
      - install-dependencies
      - compile-libs:
          requires: [install-dependencies]
      - lint:
          requires: [install-dependencies]
      - dist-libs:
          requires: [compile-libs]
      - dist-apps:
          requires: [compile-libs]
      - test:
